name: ci-backend

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
      - "pyproject.toml"
      - ".github/workflows/ci-backend.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - "pyproject.toml"
      - ".github/workflows/ci-backend.yml"

defaults:
  run:
    working-directory: backend

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install uv
        run: pip install -U uv

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -r ../requirements.txt

      - name: Set test environment variables
        run: |
          echo "ENV=test" >> $GITHUB_ENV
          echo "TZ=UTC" >> $GITHUB_ENV
          echo "OFFLINE=1" >> $GITHUB_ENV
          echo "OPENF1_BASE_URL=http://localhost:9999" >> $GITHUB_ENV
          echo "RNG_SEED=42" >> $GITHUB_ENV
          echo "FAST_MODE=true" >> $GITHUB_ENV

      - name: Install pre-commit and run checks
        run: |
          source .venv/bin/activate
          uv pip install pre-commit ruff black
          pre-commit install
          pre-commit run --all-files

      - name: Set up synthetic model parameters for tests
        run: |
          source .venv/bin/activate
          # Create test parameters directory
          mkdir -p features/model_params
          # Generate minimal synthetic parameters for CI testing
          python -c "
          from backend.tests.fixtures.model_params import setup_minimal_model_params
          from pathlib import Path
          setup_minimal_model_params(Path('.'))
          print('âœ… Synthetic model parameters created for CI testing')
          "

      - name: Run unit tests with pytest
        run: |
          source .venv/bin/activate
          # Run all unit tests including new parameter fallback tests
          pytest backend/tests/ \
            -m "not integration" \
            --cov=backend \
            --cov-report=term-missing \
            --cov-report=xml \
            -v \
            --tb=short \
            --strict-markers \
            --disable-warnings

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  type-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install mypy

      - name: Run type checking
        run: |
          # Add mypy or similar if needed
          echo "Type checking would go here"

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security checks
        run: |
          pip install safety bandit
          safety check --ignore 70612 || echo "Safety check completed with warnings"
          bandit -r . -f json || echo "Bandit scan completed"
