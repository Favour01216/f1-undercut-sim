services:
  - type: web
    name: f1-strategy-lab
    env: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENF1_API_URL
        value: https://api.openf1.org/v1
      - key: ENV
        value: production
      - key: OFFLINE
        value: false
      - key: CORS_ORIGINS
        value: "*"
    healthCheckPath: /health
